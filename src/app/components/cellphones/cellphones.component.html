<div class="container-xl table-responsive">
    <div class="container-xxl  justify-content-center my-4">
        <h2>Lista de Celulares ðŸ“±</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ðŸ”Ž</span>
            <input (input)="update($event)" type="text" class="form-control" placeholder="Nombre del celular"
                aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">
                    <button type="button" routerLink="/agregarcellphone" class="btn btn-primary btn-sm">Agregar
                        Celular</button>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of filtroCelulares(); track item.id)
            {

            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" routerLink="/vercellphone/{{item.id}}"
                        class="btn btn-outline-secondary">Ver</button>
                    <button type="button" routerLink="/editarcellphone/{{item.id}}"
                        class="btn btn-outline-primary mx-1 my-1">Editar</button>
                    <button type="button" (click)="eliminarCell(item.id)"
                        class="btn btn-outline-danger my-1">Eliminar</button>
                </td>
            </tr>

            }
            @empty {
            <tr>
                <td colspan="5" style="text-align: center; background-color: #f2f2f2;">
                    No se encontro ningun elemento con el nombre "{{inputFilter}}"
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>

@if (alert) {
<div class="position-relative">
    <div class="position-absolute bottom-0 end-0">
        <div class="alert alert-success m-5">
            âœ… ELEMENTO ELIMINADO CORRECTAMENTE.
        </div>
    </div>
</div>
}
